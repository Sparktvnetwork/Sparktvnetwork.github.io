<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to Spark TV</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
	<style>
		body {
			background-color: #f0f0f0;
		}
		
		.container {
			max-width: 1200px;
			margin: 40px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.tabs {
			display: flex;
			flex-direction: row;
			justify-content: space-around;
			align-items: center;
			background-color: #333;
			color: #fff;
			padding: 10px;
			border-bottom: 1px solid #444;
		}
		
		.tab {
			cursor: pointer;
			padding: 10px;
			border-bottom: 2px solid transparent;
		}
		
		.tab.active {
			border-bottom: 2px solid #4CAF50;
		}
		
		.tab-content {
			padding: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="tabs">
			<div class="tab active" id="live-tv-tab">Live TV</div>
			<div class="tab" id="movies-tab">Movies</div>
			<div class="tab" id="radio-tab">Radio</div>
			<div class="tab" id="news-tab">News</div>
			<div class="tab" id="sports-tab">Sports Update</div>
			<div class="tab" id="chats-tab">Chats</div>
		</div>
		<div class="tab-content">
			<div id="live-tv-content" style="display: block;">
				<h2>Live TV</h2>
				<!-- Add Live TV content here -->
			</div>
			<div id="movies-content" style="display: none;">
				<h2>Movies</h2>
				<!-- Add Movies content here -->
			</div>
			<div id="radio-content" style="display: none;">
				<h2>Radio</h2>
				<!-- Add Radio content here -->
			</div>
			<div id="news-content" style="display: none;">
				<h2>News</h2>
				<!-- Add News content here -->
			</div>
			<div id="sports-content" style="display: none;">
				<h2>Sports Update</h2>
				<!-- Add Sports Update content here -->
			</div>
			<div id="chats-content" style="display: none;">
				<h2>Chats</h2>
				<!-- Add Chats content here -->
			</div>
		</div>
	</div>
	<script>
		// Initialize Firebase
		const firebaseConfig = {
			// Add your Firebase config here
		};
		firebase.initializeApp(firebaseConfig);
		
		// Add tab click event listeners
		document.querySelectorAll('.tab').forEach(tab => {
			tab.addEventListener('click', () => {
				document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
				tab.classList.add('active');
				document.querySelectorAll('.tab-content > div').forEach(content => content.style.display = 'none');
				var tabContentId = tab.id.replace('-tab', '-content');
				document.querySelector(`#${tabContentId}`).style.display = 'block';
			});
		});
		
		// Add Firebase Auth event listeners
		firebase.auth().onAuthStateChanged(user => {
			if (user) {
				// User is signed in
			} else {
				// User is signed out
			}
		});
	</script>
</body>
</html>
