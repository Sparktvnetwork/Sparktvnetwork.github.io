<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to Spark TV</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
	<style>
		body {
			background-color: #f0f0f0;
		}
		
		.container {
			max-width: 1200px;
			margin: 40px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.tabs {
			display: flex;
			flex-direction: row;
			justify-content: space-around;
			align-items: center;
			background-color: #333;
			color: #fff;
			padding: 10px;
			border-bottom: 1px solid #444;
		}
		
		.tab {
			cursor: pointer;
			padding: 10px;
			border-bottom: 2px solid transparent;
		}
		
		.tab.active {
			border-bottom: 2px solid #4CAF50;
		}
		
		.tab-content {
			padding: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="tabs">
			<div class="tab active" id="live-tv-tab">Live TV</div>
			<div class="tab" id="movies-tab">Movies</div>
			<div class="tab" id="radio-tab">Radio</div>
			<div class="tab" id="news-tab">News</div>
			<div class="tab" id="sports-tab">Sports Update</div>
			<div class="tab" id="chats-tab">Chats</div>
		</div>
		<div class="tab-content">
			<div id="live-tv-content" style="display: block;">
				<h2>Live TV</h2>
				<!-- Add Live TV content here -->
			</div>
			<div id="movies-content" style="display: none;">
				<h2>Movies</h2>
				<!-- Add Movies content here -->
			</div>
			<div id="radio-content" style="display: none;">
				<h2>Radio</h2>
				<!-- Add Radio content here -->
			</div>
			<div id="news-content" style="display: none;">
				<h2>News</h2>
				<!-- Add News content here -->
			</div>
			<div id="sports-content" style="display: none;">
				<h2>Sports Update</h2>
				<!-- Add Sports Update content here -->
			</div>
			<div id="chats-content" style="display: none;">
				<h2>Chats</h2>
				<!-- Add Chats content here -->
			</div>
		</div>
	</div>
	<script>
		// Initialize Firebase
const firebaseConfig = {
  apiKey: "AIzaSyBpe9GjbBhpDpTBJPXq-A9DmVaC1wLl5l4",
  authDomain: "sparktv-81008.firebaseapp.com",
  databaseURL: "https://sparktv-81008-default-rtdb.firebaseio.com",
  projectId: "sparktv-81008",
  storageBucket: "sparktv-81008.appspot.com",
  messagingSenderId: "410867773228",
  appId: "1:410867773228:web:7a4809b6c9a049cf2b8689",
  measurementId: "G-QC803SLL1G"
};
firebase.initializeApp(firebaseConfig);

// Add tab click event listeners
$('.tab').click(function() {
  $('.tab').removeClass('active');
  $(this).addClass('active');
  $('.tab-content > div').hide();
  var tabContentId = $(this).attr('id').replace('-tab', '-content');
  $('#' + tabContentId).show();
});

// Add Firebase Auth event listeners
firebase.auth().onAuthStateChanged(user => {
  if (user) {
    // User is signed in, show tabs
    $('.tab-content').show();
  } else {
    // User is signed out, redirect to login.html
    window.location.href = 'login.html';
  }
});

</script>
</body>
</html>
